{% extends 'home.html' %}

{% load static %}

{% block contenido %}

<main class="bg-light">
    <section class="pt-5 text-center container">
      <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto pt-5">
          <h1 class="fw-light"><strong>Zonas protegidas</strong></h1>
          <p class="lead text-muted">Se tienen registradas {{count}} zonas protegidas</p>
        </div>
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <!-- Contenedor -->
      <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for zona in lista %}
        <div class="col">
          <div class="card shadow-sm" style="height:75vh">
            <img class="card-img-top" src='{% static "images/" %}{{zona.image_url}}' alt='{{zona.nombre}}' width='100%'
              height='auto'>
            <div class="card-body">
              <h3 class="card-text">{{zona.nombre}}</h3>
              <p class="card-text acortar" id="descripcion">{{zona.descripcion}}</p>
            </div>
            <div class="card-footer text-center">
              <button type="button" onclick="window.location.href='/zonas/{{zona.slug}}'"
              class="btn btn-sm btn-outline-secondary ">Detalles</button>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      </div>
      <!-- Contenedor -->
    </div>
  
    <script type="text/javascript" src='{% static "js/todas.js" %}'></script>
  </main>
  {% endblock %}
