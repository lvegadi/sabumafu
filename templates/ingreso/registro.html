{% load static %}
<!DOCTYPE html>
<html>

<head>
    <!-- META -->
    <meta charse="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href='{% static "images/logo.ico" %}' />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href='{% static "css/bootstrap.min.css" %}'>
    <link href='{% static "css/login.css" %}' rel="stylesheet">
    <title>{% block title %} {{ title }} {% endblock %}</title>

</head>
<!-- Custom styles for this template -->
<link href="signin.css" rel="stylesheet">
</head>

<body class="text-center">
    {% if messages %}
        {% for message in messages %}
        <div class="notification {{ messages.tags }}">{{ messages }}</div>
        {% endfor %}
    {% endif %}
    <div class="card my-5 mx-auto" style="width: 30vw;">
        <div class="card-body">
            <form id="reg_form" method="post" name="reg_form">
                {% csrf_token %}
                <img src='{% static "images/logo.ico" %}' alt="ico" width="80" height="80">
                <h1 class="h3 mb-3 fw-normal">Registro al sistema</h1>


                <div class="form-floating">
                    <input type="text" class="form-control" id="reg_name" name="{{data.first_name.name}}" placeholder="Nombre">
                    <label for="reg_name">Nombre</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="text" class="form-control" id="reg_lastname" name="{{data.last_name.name}}" placeholder="Apellido">
                    <label for="reg_lastname">apellido</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="text" class="form-control" id="reg_id" name="{{data.username.name}}" placeholder="Identificación">
                    <label for="reg_id">Identificación</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="email" class="form-control" id="reg_email" name="{{data.email.name}}" placeholder="name@example.com">
                    <label for="floatingIreg_emailnput">Correo</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" class="form-control" id="reg_password" name="{{data.password1.name}}" placeholder="Constraseña">
                    <label for="reg_password">Constraseña</label>
                </div>
                <br>
                <div class="form-floating">
                    <input type="password" class="form-control" id="reg_password" name="{{data.password2.name}}" placeholder="Constraseña">
                    <label for="reg_password">Constraseña</label>
                </div>
                <br>
                <button class="btn btn-lg btn-outline-success btn-block" type="submit">Registrar</button>
                <p class="mt-5 mb-3 text-muted">&copy; 2018–2021</p>
            </form>
        </div>
    </div>


    <!-- SCRIPTS -->
    <script src='{% static "js/jquery-3.6.0.min.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>
</body>

{% block contenido %}
{% endblock%}

</html>
